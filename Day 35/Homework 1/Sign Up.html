<html>

  
  <head>

    <title>Sign Up Or Log In!</title>
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body class="background">
    
    <form>

      <label for="text"><p class="lbl">Name: </label>
      <input type="text" id="name" name="name" required>

      <label for="text"><p class="lbl1">Username: </label>
      <input type="text" name="Username" id="username" required>
      
      <label for="text"><p class="lbl2">Password: </label>
      <input type="password" name="Password" id="password" required>
      
      <label for="text"><p class="lbl3">Confirm Password: </label>
      <input type="password" name="Confirm Password" id="confirm" required>

      <label for="gmail"><p class="lbl4">Email: </label>
      <input type="gmail" name="Gmail" id="gmail" required>

      <label for="range"><p class="lbl5">Choose your age: </label>
      <input type="range" name="Range" id="range" min="0" max="100" required>

      <br>
      <br>
      
      <input  class="click" type="submit" value="Sign Up">





    </form>







  </body>





















</html>
